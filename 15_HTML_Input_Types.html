<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        body {
            background-color: darkkhaki;
        }

        div {
            font-family: Arial, sans-serif;
            background-color: cornflowerblue;
            padding: 10px;
            margin: 5px;
            width: 400px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!--this is text box-->

    <div>
        <form>
            <label>user name</label>
            <input type="text">
        </form>
    </div>
    <!--this is password box-->

    <div>
        <form>
            <label>password</label>
            <input type="password">
        </form>
    </div>
    <!--this is submit box-->

    <div>
        <form>
            <label for="user">user name</label>
            <input type="text"id="user">
            <input type="submit" value="upload">
        </form>
    </div>

    <!--input type radio button-->
    <!--this is text box-->

    <div>
        <form>
            <label>do u like action movies?</label><br>
            <input type="radio" value="yes" name="like">YEAH
            <input type="radio" value="no" name="like">NAHH
        </form>
    </div>
    <!--THIS IS CHECK BOX INPUT TYPE-->
    <div>
        <form>
            <label>Select Your Favrite Movie</label><br>
            <input type="checkbox" value="3ideat">3ideat
            <input type="checkbox" value="upsidedown">Up Side Down
            <input type="checkbox" value="Lostinspace">Lost in Space
            <input type="checkbox" value="avenger">Avenger

        </form>
    </div>
    <!--from HTML5 INPUT TYPE STARTED-->
    <!--color selecter-->
    <h2>HTML5 INPUT TYPES</h2>
    <div>
        <form>
            <label>Select Your Favrite Color</label>
            <input type="color">
        </form>
    </div>
    <!--date selector-->
    <div>
        <form>
            <label>Select Your Date of Birth</label>
            <input type="date">
        </form>
    </div>
    <!--set date and time-->
    <div>
        <form>
            <label>Select a Date & Time </label>
            <input type="datetime-local">
        </form>
    </div>
    <!--email input type-->
    <div>
        <form>
            <label>Enter Your Email </label>
            <input type="email">
            <input type="submit" value="submit">
        </form>
    </div>
    <!--number selector-->
    <div>
        <form>
            <label>Select Your Age</label>
            <input type="number" min="16" max="75">
            <input type="submit" value="submit">
        </form>
    </div>
    <!--time selector-->
    <div>
        <form>
            <label>Set time</label>
            <input type="time">
        </form>
    </div>
    <!--url input type-->
    <div>
        <form>
            <label>Enter your Website URL</label>
            <input type="url">
            <input type="submit" value="submit">
        </form>
    </div>
    <!--week  input type-->
    <div>
        <form>
            <label>Select Week</label>
            <input type="week">
            <input type="submit" value="submit">
        </form>
    </div>
</body>

</html>
