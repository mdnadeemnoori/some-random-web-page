<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        ul {
            font-size: large;
            background-color: seagreen;
            color: seashell;

        }

        li {
            background-color: slateblue;
        }
    </style>
</head>

<body>

    <!--
      Unordered list with disc , circle , square , none
    -->
    <h3>This is example of unorder list with disc.</h3>
    <ul>
        <li>coffie</li>
        <li>tea</li>
        <li>Milk</li>
        <li>Sprite</li>
    </ul>
    <h3>This is an unorder list with square</h3>
    <ul type="square">
        <li>coffie</li>
        <li>tea</li>
        <li>Milk</li>
        <li>Sprite</li>
    </ul>
    <h3>This is an unorder list with None</h3>
    <ul type="none">
        <li>coffie</li>
        <li>tea</li>
        <li>Milk</li>
        <li>Sprite</li>
    </ul>

</body>

</html>
