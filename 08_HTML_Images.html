<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
       
        #image-frame{margin-left: 2rem;
                    border: 15px solid brown;}
    </style>
</head>

<body>

    <!--simple images-->
    <h3>this simple image</h3>
    <img src="https://source.unsplash.com/1600x900/?nature,water" alt="image not found" width="150" height="150">

    <!--align image to right side -->
    <h3>image align to right</h3>
    <img src="https://source.unsplash.com/1600x900/?technology,water" alt="image not found" width="150" height="150">
    <!--image using internal css -->
    <h3>image-frame using internal CSS</h3>
    <img src="https://source.unsplash.com/1600x900/?BUS,TRAIN" alt="image not found" width="150" height="150"id="image-frame">

</body>

</html>
