<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML IFrame TAG</title>

        body{
            font-family: Arial, sans-serif;
        }
        h3{color:rebeccapurple;}
    </style>
</head>
<body>

    <!--
        simple iFrames

    -->
